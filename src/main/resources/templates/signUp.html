<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign.css">
    <title>Document</title>
</head>
<body>
    <img src="/images/NestworkBwLogo.png" class="image">
    <div class="form">
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">First Name</label>
        </div>
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Last Name</label>
        </div>
        <div class="input-group">
            <input required="" id="username" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Username</label>
        </div>
        <div class="input-group">
            <input required="" id="email" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Email</label>
        </div>
        <div class="input-group">
            <input required="" id="pass1" type="password" name="text" autocomplete="off" class="input">
            <label class="user-label">Password</label>
        </div>
        <div class="input-group">
            <input required="" id="pass2" type="password" name="text" autocomplete="off" class="input">
            <label class="user-label">Repeat Password</label>
        </div>
        <div class="input-group">
            <input required="" type="date" name="text" autocomplete="off" class="input" max="9999-12-31">
            <label class="user-label">Birthdate</label>
        </div>
    </div>
    <button id="btn"> Sign in </button>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/signUp.js"> </script>
</body>
</html>
